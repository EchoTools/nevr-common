version: v2
# Clean the output directory before generating files.
clean: true

plugins:
  - protoc_builtin: cpp
    out: ../gen/cpp

  - protoc_builtin: csharp
    out: ../gen/csharp

  - remote: buf.build/protocolbuffers/python
    out: ../gen/python

  - remote: buf.build/community/danielgtaylor-betterproto
    out: ../gen/python
    opt:
      - paths=source_relative
      - sync_all_fields=true

  - local: protoc-gen-doc
    out: ../gen/docs
    strategy: all
    opt:
      - html,index.html

  - remote: buf.build/protocolbuffers/go
    out: ../gen/go
    opt: paths=source_relative

  - remote: buf.build/grpc/go
    out: ../gen/go
    opt: paths=source_relative,require_unimplemented_servers=false

  - remote: buf.build/grpc-ecosystem/gateway
    out: ../gen/go
    opt: paths=source_relative

  # This replaces --openapiv2_out=.
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: ../gen/openapiv2
    opt:
      - allow_merge=true
      - merge_file_name=api
      # This ensures only one file is created, e.g., api.swagger.json