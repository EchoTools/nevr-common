/**
 * The NEVR server RPC protocol for games and apps.
 */
syntax = "proto3";

package nevr.apigrpc;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "api/http_v1.proto";

option csharp_namespace = "Nevr.Protobuf";
option go_package = "github.com/echotools/nevr-common/gen/go/apigrpc";
option java_multiple_files = true;
option java_outer_classname = "NevrApiGrpc";
option java_package = "com.echotools.nevr.apigrpc";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "NEVR API v2"
    version: "2.0"
    contact: {
      name: "The NEVR Authors & Contributors"
      url: "https://github.com/echotools/nevr"
      email: "a@sprock.io"
    }
  }
  host: "127.0.0.1:7350"
  external_docs: {
    url: "https://github.com/echotools/nevr/docs"
    description: "NEVR server documentation"
  }
  schemes: HTTP
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "BasicAuth"
      value: {type: TYPE_BASIC}
    }
    security: {
      key: "BearerJwt"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
      }
    }
    security: {
      key: "HttpKeyAuth"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "http_key"
      }
    }
  }
  // Default security definition.
  security: {
    security_requirement: {
      key: "BearerJwt"
      value: {}
    }
  }
};

/**
 * The Nevr RPC protocol service built with GRPC.
 */
service NevrService {
  // List game servers.
  rpc ListGuildGameServers(nevr.http.v1.ListGuildGameServersRequest) returns (nevr.http.v1.GuildGameServerList) {
    option (google.api.http).get = "/v3/guildgroup/{guild_group_id}/gameservers";
  }

  // Create a lobby session.
  rpc CreateLobbySession(nevr.http.v1.LobbySessionCreateRequest) returns (nevr.http.v1.Match) {
    option (google.api.http).post = "/v3/lobby/session";
    option (google.api.http).body = "*";
  }
}
